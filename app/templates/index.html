<!-- index.html-->

{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>My GuestBook App</h1>
  <p class="lead">What Flask can do?</p>
</div>
<div class="col-lg-12">
  {% for guest in guest %}
    <h3>{{ guest.name }}</h3>
    <p>{{ guest.comment }}</p>
    <hr/>
  {% endfor %}
</div>
{% endblock %}
