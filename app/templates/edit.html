<!-- about.html-->

{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block body %}
<div class="jumbotron">
  <h1>Edit</h1>
  <form class="form-horizontal" method="post" action="/update">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label" value="{{ guest.name}}">Name</label>
        <div class="col-sm-10">
        <input class="form-control" name="name" id="inputEmail3" placeholder="Your Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Commeents</label>
        <div class="col-sm-10">
        <textarea class="form-control" name="comment"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
